<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
  <div class="container"><!-- <H1>Hello</H1> -->
    <div id="admin-portal" class="hidden">
        <h2>Administration Portal</h2>
        <form id="add-student-form" onsubmit="addStudent(event)">
            <h3>Add Students</h3>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="cnic" placeholder="CNIC" required>
            <button type="submit">Add Student</button>
        </form>
        <form id="upload-marks-form" onsubmit="uploadMarks(event)">
            <h3>Upload Student Marks</h3>
            <input type="text" id="course" placeholder="Course" required>
            <input type="text" id="student-id" placeholder="Student ID (CNIC)" required>
            <input type="number" id="marks" placeholder="Marks" required>
            <input type="number" id="total-marks" placeholder="Total Marks" required>
            <input type="text" id="grade" placeholder="Grade" required>
            <button type="submit">Upload Marks</button>
        </form>
    </div>

</body>
